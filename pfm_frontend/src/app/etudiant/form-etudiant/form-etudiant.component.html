<div class="modal-container">
  <div class="modal-header">
    <h4>{{ etudiant.id ? 'Modifier étudiant' : 'Ajouter étudiant' }}</h4>
    <button class="btn btn-close" (click)="close()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  
  <div class="modal-body">
    <form #etudiantForm="ngForm" (ngSubmit)="onSubmit(etudiantForm)">
      <div class="form-group">
        <label for="nom">Nom complet *</label>
        <input type="text" id="nom" name="nom" [(ngModel)]="etudiant.nom" 
               required class="form-control">
      </div>
      
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" [(ngModel)]="etudiant.email" 
               required class="form-control">
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="close()">Annuler</button>
        <button type="submit" class="btn btn-dark" [disabled]="!etudiantForm.valid">
          {{ etudiant.id ? 'Mettre à jour' : 'Ajouter' }}
        </button>
      </div>
    </form>
  </div>
</div>
