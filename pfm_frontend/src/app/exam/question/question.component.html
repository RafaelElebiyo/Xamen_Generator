<div class="questions-container">
  <div class="questions-header">
    <h2><i class="fas fa-clipboard-list"></i> Mes Questions</h2>
    <div class="controls">
      <button class="btn btn-dark" (click)="openCreateModal()">
        <i class="fas fa-plus"></i> Nouvelle Question
      </button>
    </div>
  </div>

  @if (questions().length > 0) {
    <div class="table-responsive">
      <table class="question-table">
        <thead>
          <tr>
            <th>Texte</th>
            <th>Temps (Secondes)</th>
            <th>Type</th>
            <th>Score</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (question of questions(); track question.id) {
            <tr>
              <td>{{ question.texte }}</td>
              <td>{{ question.tempsLimite || '-' }}</td>
              <td>{{ question.type }}</td>
              <td>{{ question.score || 0 }}</td>
              <td class="actions">
                <button (click)="openEditModal(question.id)"><i class="fas fa-edit"></i></button>
                <button (click)="deleteQuestion(question.id)" class="danger"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  } @else {
    <div class="no-questions">
      <i class="fas fa-clipboard-question"></i>
      <p>Aucune question disponible</p>
    </div>
  }
</div>
